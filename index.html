<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>MVC Experiment</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./controllers/todos.controller.js"></script>
    <script type="module" src="./models/todos.model.js"></script>
    <script type="module" src="./views/todos.view.js"></script>
  </head>

  <body>
    <h1 id="">Todos</h1>
    <form>
      <fieldset>
      <input type="radio" name="status" value="all" id="all"><label for="all">all</label>
      <input type="radio" name="status" value="completed" id="completed"><label for="completed">completed</label>
      <input type="radio" name="status" value="todo" id="todo"><label for="todo">todo</label>
      </fieldset>
      <fieldset>
        <label for="user">User</label>
        <select id="users" name="users">
          <option value="all">all</option>
        </select>
      </fieldset>

    </form>
    <section id="todo-container">
      <ul id="todo-list">

      </ul>
    </section>
  </body>
</html>
